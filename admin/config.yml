backend:
  name: git-gateway
  branch: main

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

# Permite testar no seu computador
local_backend: true

collections:
  # 1. ARTIGOS
  - name: "artigos"
    label: "Artigos"
    folder: "src/artigos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Autor", name: "author", widget: "string", default: "Equipe EBD"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Imagem de Capa", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Artigo"]}
      - {label: "Resumo", name: "description", widget: "text"}
      - {label: "Corpo do Texto", name: "body", widget: "markdown"}

  # 2. AULAS
  - name: "aulas"
    label: "Aulas"
    folder: "src/aulas"
    create: true
    fields:
      - {label: "Título da Aula", name: "title", widget: "string"}
      - {label: "Ministrante", name: "author", widget: "string"}
      - {label: "Data", name: "date", widget: "datetime"}
      - {label: "Imagem de Capa", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Aula"]}
      - {label: "Resumo", name: "description", widget: "text"}
      - {label: "Link do PDF/Material", name: "pdf_link", widget: "string", required: false}
      # Relação com Séries
      - {label: "Série Pertencente", name: "serie", widget: "relation", collection: "series", search_fields: ["title"], value_field: "title", required: false}

  # 3. SÉRIES
  - name: "series"
    label: "Séries de Estudos"
    folder: "src/series"
    create: true
    fields:
      - {label: "Título da Série", name: "title", widget: "string"}
      - {label: "Sigla (3 letras)", name: "sigla", widget: "string"}
      - {label: "Tag Geral", name: "tag_serie", widget: "string", hint: "A mesma tag usada nas aulas"}
      - {label: "Descrição", name: "description", widget: "text"}

  # 4. VÍDEOS
  - name: "videos"
    label: "Vídeos (Curadoria)"
    folder: "src/videos"
    create: true
    fields:
      - {label: "Título do Vídeo", name: "title", widget: "string"}
      - {label: "Canal/Autor", name: "author", widget: "string"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
      - {label: "ID do Youtube", name: "youtube_id", widget: "string", hint: "Só o código, ex: dQw4w9WgXcQ"}
      - {label: "Thumbnail (Capa)", name: "image", widget: "image"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Vídeo"]}

  # 5. LIVROS
  - name: "livros"
    label: "Livros Recomendados"
    folder: "src/livros"
    create: true
    fields:
      - {label: "Nome do Livro", name: "title", widget: "string"}
      - {label: "Autor do Livro", name: "book_author", widget: "string"}
      - {label: "Capa do Livro", name: "image", widget: "image"}
      - {label: "Breve Resumo", name: "description", widget: "text"}
      - {label: "Link Amazon", name: "amazon_link", widget: "string"}
      - {label: "Tags", name: "tags", widget: "list", default: ["Livro"]}