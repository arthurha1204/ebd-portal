backend:
  name: git-gateway
  branch: main # Certifique-se que sua branch principal chama 'main' ou 'master'

media_folder: "src/assets/uploads"
public_folder: "/assets/uploads"

# Permite rodar o npx decap-server localmente para testes
local_backend: true

# Configurações de Locale (para o calendário ficar em PT-BR)
locale: "pt"

collections:
  # 1. ARTIGOS
  - name: "artigos"
    label: "Artigos"
    folder: "src/artigos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título", name: "title", widget: "string"}
      - {label: "Autor", name: "author", widget: "string", default: "Equipe EBD"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
      - {label: "Imagem de Capa", name: "image", widget: "image"}
      # CAMPO DE TAGS ATUALIZADO
      - {label: "Tags (Assuntos)", name: "tags", widget: "list", default: ["Teologia"], hint: "Adicione tópicos como: Teologia, Vida Cristã, História, etc."}
      - {label: "Resumo (aparece no card)", name: "description", widget: "text"}
      - {label: "Corpo do Texto", name: "body", widget: "markdown"}

  # 2. AULAS
  - name: "aulas"
    label: "Aulas (Downloads)"
    folder: "src/aulas"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título da Aula", name: "title", widget: "string"}
      - {label: "Ministrante", name: "author", widget: "string"}
      - {label: "Data da Aula", name: "date", widget: "datetime"}
      - {label: "Imagem de Capa", name: "image", widget: "image"}
      # CAMPO DE TAGS ATUALIZADO
      - {label: "Tags (Assuntos)", name: "tags", widget: "list", default: ["Bíblia"], hint: "Ex: Novo Testamento, Doutrina, etc."}
      - {label: "Resumo do que foi ensinado", name: "description", widget: "text"}
      # Upload de Arquivo
      - {label: "Arquivo de Apoio (PDF/PPT)", name: "pdf", widget: "file", required: false}
      # Relação com Séries
      - {label: "Série Pertencente", name: "serie", widget: "relation", collection: "series", search_fields: ["title"], value_field: "title", required: false, hint: "Selecione a série para agrupar esta aula"}

  # 3. SÉRIES (ATUALIZADO COM CAPA E DATA)
  - name: "series"
    label: "Séries de Estudos"
    folder: "src/series"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título da Série", name: "title", widget: "string"}
      # ADICIONADO: Data para ordenação correta no feed
      - {label: "Data de Início", name: "date", widget: "datetime"} 
      # ADICIONADO: Campo de Imagem que você pediu
      - {label: "Imagem de Capa", name: "image", widget: "image", required: true}
      - {label: "Sigla (Ex: GEN, ROM)", name: "sigla", widget: "string", required: false}
      - {label: "Cor de Destaque", name: "color", widget: "color", default: "#0267a7", required: false}
      # Tag Geral (Usada para agrupar no código)
      - {label: "Tag de Agrupamento", name: "tag_serie", widget: "string", required: false, hint: "Tag técnica usada para puxar as aulas (Ex: romanos)"}
      # Tags de Busca (Novo)
      - {label: "Tags (Para Pesquisa)", name: "tags", widget: "list", default: ["Série"], hint: "Tags para esta série aparecer na busca por assunto"}
      - {label: "Descrição da Série", name: "description", widget: "text"}

  # 4. VÍDEOS
  - name: "videos"
    label: "Vídeos (Curadoria)"
    folder: "src/videos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Título do Vídeo", name: "title", widget: "string"}
      - {label: "Canal/Autor", name: "author", widget: "string"}
      - {label: "Data de Publicação", name: "date", widget: "datetime"}
      - {label: "Link do YouTube", name: "youtubeLink", widget: "string", hint: "Cole a URL completa do vídeo"}
      - {label: "Thumbnail (Capa)", name: "image", widget: "image", hint: "Salve a capa do YouTube e suba aqui"}
      - {label: "Tags (Assuntos)", name: "tags", widget: "list", default: ["Vídeo"]}

  # 5. LIVROS
  - name: "livros"
    label: "Livros Recomendados"
    folder: "src/livros"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Nome do Livro", name: "title", widget: "string"}
      - {label: "Autor do Livro", name: "author", widget: "string"}
      - {label: "Capa do Livro", name: "cover", widget: "image"}
      - {label: "Breve Resumo (Por que ler?)", name: "resumo", widget: "text"}
      - {label: "Link Amazon", name: "amazonLink", widget: "string"}
      - {label: "Tags (Assuntos)", name: "tags", widget: "list", default: ["Livro", "Leitura"]}